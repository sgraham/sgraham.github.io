<!DOCTYPE html>
<html><head><title>Scott Graham</title></head><body>

<p>
<ul>
{% for post in site.posts %}
{% capture posttime %}{{post.date | date: '%s'}}{% endcapture %}
{% if posttime > '2011-01-01' %}
<li><a href="{{post.url}}">{{post.title}}</a> &middot; {{post.date | date_to_long_string}}</li>
{% endif %}
{% endfor %}
</ul>
</p>

<p>Older posts can be found <a href="/old/">here</a>.

</body></html>
