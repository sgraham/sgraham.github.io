<body>
<h1>Whole Wheat Bread<h2>
<h2>Ingredients</h2>
<li>1.5 C water
<li>2 Tbsp powdered milk
<li>2 Tbsp shortening (olive oil)
<li>2 Tbsp honey
<li>2 Tbsp molasses
<li>1.5 tsp salt
<li>3.5 cups whole wheat flour
<li>1.5 tsp yeast
<h2>Directions</h2>
<li>Add to baking pan in order listed
<li>Choose Whole Grain setting
</body>
