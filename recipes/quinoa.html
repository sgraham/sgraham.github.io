<h1>Quinoa (Instant Pot)<h2>
<h2>Ingredients</h2>
<li>2 C quinoa
<li>2 C water
<li>(or any amount 1:1)
<h2>Directions</h2>
<li>Saute quinoa until it smells toasted
<li>Add water, pressure cook 1 min
<li>Allow natural release
<li>Add tomato paste, tomatoes, bouillon, water, lentils
<li>Pressure cook for 25 min
