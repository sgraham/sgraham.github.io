<body>
<h1>Sushi Rice</h1>
<h2>Ingredients</h2>
<li>3 C water
<li>3 C sushi rice
<li>1/4 C vinegar seasoning
<h2>Directions</h2>
<li>Rince gently until runs clear.
<li>Instant pot on High for 0 minutes, and natural release for 20 mins.
<li>Fold in vinegar and let cool in fridge until ready to roll.

<script src="keep_on.js"></script>
</body>
