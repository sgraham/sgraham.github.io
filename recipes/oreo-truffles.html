<body>
<h1>Oreo Truffles</h1>
<h2>Ingredients</h2>
<li>1 pkg (350g) Oreos
<li>1 pkg (250g) cream cheese
<li>2 pkgs baker's chocolate or semi-sweet chips
<h2>Directions</h2>
<li>Blend cookies and cream cheese
<li>Melt chocolate
<li>Form balls (~40) and dip into chocolate
<li>Refrigerate for at least an hour
<script src="keep_on.js"></script>
</body>
